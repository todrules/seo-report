<md-content ng-init="initPage()" style="width: 100%; height: 100%;">
	<div layout="row" layout-align="center start" style="width: 100%; height: 100%;">
		<div layout="column" style="width: 100%; height: 100%;" layout-align="start center">
			<div layout="row" layout-align="center start">
				<div layout="column" layout-align="start center">
					<md-card style="background-color: #fff; padding: 15px; box-shadow: none; max-width: 500px;">
						<form name="website">
							<md-input-container>
								<label>Website</label>
								<input ng-model="website.url" class="md-primary" type="url" size="50">
							</md-input-container>
							<md-button class="md-warn md-raised" ng-click="runTest()">Run Test</md-button>
						</form>
					</md-card>
				</div>

			</div>
			<div layout="row" layout-align="center start" style="width: 100%; height: 100%; margin-top: 40px;">
				<div layout="column" flex>&nbsp;</div>
				<div layout="column" layout-align="start center" style="width: 100%; height: 100%;">
						<md-toolbar class="md-primary" style="height: 50px; width: 90%; margin-left: 100px; margin-right: 100px;">Page Speed Results</md-toolbar>
						<md-content style="background-color: #fff; padding: 15px; box-shadow: none; height: 90%; width: 90%; margin-left: 100px; margin-right: 100px;">
							<md-list flex>
								<md-subheader class="md-no-sticky"></md-subheader>
								<div  ng-repeat="(key, value) in speedResults" ng-click="null">

									<div  layout="column">
										<h3>{{ key }}</h3>

									</div>
									<div layout="column">
										<h3>{{ value.localizedRuleName }}</h3>
										<h4>{{ value.ruleImpact }}</h4>
										<p>{{ value.summary.format }}</p>
									</div>
								</div>
							</md-list>
						</md-content>
				</div>
				<div layout="column" flex>&nbsp;</div>
			</div>

		</div>
	</div>

</md-content>
