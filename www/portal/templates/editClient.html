<md-content style="width: 100%; height: 100%; top: 20px;" layout="row" class="hide-scroll" flex layout-align="center">
	<md-content class="hide-scroll md-whiteframe-1dp" flex layout-align="center" style="width: 100%; min-width: 820px; max-width: 820px; background-color: #fff;" >
		<div style="width: 100%; text-align: center;" layout="row" layout-align="center start" >
			<md-toolbar class="md-primary" style="width: 820px;">
				<div class="md-toolbar-tools">
					<h2>
						<span>Add Company</span>
					</h2>
					<span flex></span>
					<button  id="upload_widget_opener" class="md-button md-warn">Add Logo</button>
					<button id="ss_upload" class="md-button md-warn">Add Screenshot</button>
				</div>
			</md-toolbar>
		</div>
		<div>
		<md-list style="padding: 10px 40px 0px 40px;">
			<form name="myForm" novalidate>
				<div class="md-headline" ng-show="successMsg == true">Success!</div>
				<div layout="row" layout="space-around center" style="width: 100%; margin-bottom: 10px;">
					<md-subheader style="width: 352px;">Upload Logo</md-subheader>
					<span flex>&nbsp;</span>
					<md-subheader style="width: 352px;">Upload Screenshot</md-subheader>
					<span flex>&nbsp;</span>
				</div>
				<div layout-gt-sm="row">
					<div layout="column" flex="50" layout-align="start start">
						<img id="logoImg" ng-src='http://res.cloudinary.com/grooveio88/image/upload/bo_1px_solid_rgb:e0e0e0,c_fill,h_250,o_15,r_0,w_350/{{ logo  }}.jpg' />

					</div>
					<div layout="column" flex="50" layout-align="start start">
						<img id="ssImg" ng-src='http://res.cloudinary.com/grooveio88/image/upload/bo_1px_solid_rgb:e0e0e0,c_fill,h_250,o_15,r_0,w_350/{{ ss }}.jpg' />
					</div>


				</div>
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>Company Name</label>
						<input type="text" ng-model="company.name" name="name" required>
						<div ng-messages="myForm.name.$error">
							<div ng-message="required">This is required.</div>
						</div>
					</md-input-container>
				</div>
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>Website</label>
						<input type="text" ng-model="company.url" name="url" required>
						<div ng-messages="myForm.url.$error">
							<div ng-message="required">This is required.</div>
						</div>
					</md-input-container>
				</div>
				<div layout-gt-sm="row">

				</div>


				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>Contact Person</label>
						<input type="text" ng-model="company.poc" name="poc">
						<div ng-messages="myForm.poc.$error">
							<div ng-message="required">This is required.</div>
						</div>
					</md-input-container>
				</div>
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>Analytics ID</label>
						<input type="text" ng-model="company.profileId" name="profileId" >
						<div ng-messages="myForm.profileId.$error">
							<div ng-message="required">This is required.</div>
						</div>
					</md-input-container>
				</div>
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>Webmaster Account</label>
						<input type="email" ng-model="company.webmasterAcct" name="webmasterAcct" >
						<div ng-messages="myForm.webmasterAcct.$error">
							<div ng-message="required">This is required.</div>
							<div ng-message="email">This field must be a valid email address.</div>
						</div>
					</md-input-container>
				</div>
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>Spreadsheet ID</label>
						<input type="text" ng-model="company.sheetId" name="sheetId" >
						<div ng-messages="myForm.sheetId.$error">
							<div ng-message="required">This is required.</div>
						</div>
					</md-input-container>
				</div>
				<div layout-gt-sm="row" layout-align="center center">
					<md-progress-circular class="md-primary" md-mode="{{ mode }}"></md-progress-circular>
				</div>

				<div layout-gt-sm="row" layout-align="end center">
					<md-button name="clear" ng-click="myForm.reset(); myForm.$setPristine()" class="md-raised md-accent md-hue-2" ng-disabled="!myForm.modified">Clear</md-button>
					<md-button name="login" ng-click="addCompany(myForm)" class="md-raised md-primary" ng-disabled="myForm.$invalid">Save</md-button>
				</div>
			</form>
		</md-list>
	</md-content>
</md-content>
